repos:
    # black
    -   repo: https://github.com/ambv/black
        rev: stable
        hooks:
        - id: black
          language_version: python3
    # flake8: pinned version required since flake8 doesn't have 'stable' or other generic tag in their repo
    -   repo: https://gitlab.com/pycqa/flake8
        rev: 3.7.5
        hooks:
        - id: flake8
          args: ["--config=.flake8"]
